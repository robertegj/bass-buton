<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bass Button</title>
  <style>
    .container {
      text-align: center;
      margin-top: 33vh;
    }
    .butn {
      width: 80vw;
      height: 33vw;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="butn" onmousedown="pooshButn(this)" onmouseup="unpooshButn(this)" src="not pooshed.png" width="100" height="100">
    <img class="butn" style="display:none;" src="pooshed.png" width="100" height="100">
  </div>

  <script>
    var bass = new Audio('bass.mp3');
    bass.loop = "loop";
    function pooshButn(daButton){
      daButton.src = "pooshed.png";
      bass.play();

    }
    function unpooshButn(daButton){
      daButton.src = "not pooshed.png";
      bass.pause();
    }

  </script>
</body>
</html>
